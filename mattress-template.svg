<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1100" height="1000" viewBox="0 0 1100 1000">
  <defs>
    <style>
      .outline { fill: none; stroke: #000; stroke-width: 2; }
      .dimension-line { stroke: #ff0000; stroke-width: 1; fill: none; }
      .dimension-text { font-family: Arial, sans-serif; font-size: 12px; fill: #ff0000; }
      .dimension-arrow { stroke: #ff0000; stroke-width: 1; fill: #ff0000; }
      .construction-line { stroke: #888; stroke-width: 0.5; stroke-dasharray: 3,3; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff0000" />
    </marker>
    <marker id="arrowhead-reverse" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="10 0, 0 3, 10 6" fill="#ff0000" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="550" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 18px; font-weight: bold;">Twin Mattress Technical Drawings</text>
  <text x="550" y="50" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px;">All dimensions in inches</text>
  
  <!-- Main coordinate offset for drawing -->
  <g transform="translate(150, 100)">
    
    <!-- The mattress outline -->
    <path class="outline" d="
      M 0,0
      L 280,0
      A 30,30 0 0,1 310,30
      L 310,770
      A 30,30 0 0,1 280,800
      L 30,800
      L 30,655
      L 25,655
      A 25,25 0 0,1 0,630
      L 0,0
      Z
    " />
    
    <!-- Width dimension at top (31") -->
    <g>
      <line class="dimension-line" x1="5" y1="-30" x2="305" y2="-30" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="155" y="-35" text-anchor="middle">31"</text>
    </g>
    
    <!-- Overall length dimension (80") -->
    <g>
      <line class="dimension-line" x1="360" y1="5" x2="360" y2="795" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="390" y="405" text-anchor="middle">80"</text>
    </g>
    
    <!-- Width at bottom (28") -->
    <g>
      <line class="dimension-line" x1="35" y1="850" x2="305" y2="850" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="170" y="870" text-anchor="middle">28"</text>
    </g>
    
    <!-- Top right corner radius (3") -->
    <g>
      <circle cx="280" cy="30" r="3" fill="#ff0000" />
      <line class="dimension-line" x1="280" y1="30" x2="318" y2="25" stroke-dasharray="2,2" />
      <text class="dimension-text" x="320" y="25" text-anchor="start">R 3"</text>
    </g>
    
    <!-- Bottom right corner radius (3") -->
    <g>
      <circle cx="280" cy="770" r="3" fill="#ff0000" />
      <line class="dimension-line" x1="280" y1="770" x2="318" y2="775" stroke-dasharray="2,2" />
      <text class="dimension-text" x="320" y="775" text-anchor="start">R 3"</text>
    </g>
    
    <!-- Left curve radius (2.5") -->
    <g>
      <circle cx="25" cy="630" r="3" fill="#ff0000" />
      <line class="dimension-line" x1="25" y1="630" x2="-35" y2="600" stroke-dasharray="2,2" />
      <text class="dimension-text" x="-40" y="600" text-anchor="end">R 2.5"</text>
    </g>
    
    <!-- Cutout width dimension (3") -->
    <g>
      <line class="dimension-line" x1="5" y1="740" x2="25" y2="740" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="15" y="730" text-anchor="middle">3"</text>
    </g>
    
    <!-- Half inch straight segment dimension (0.5") -->
    <g>
      <!-- Vertical dashed reference lines -->
      <line class="construction-line" x1="25" y1="630" x2="25" y2="675" />
      <line class="construction-line" x1="30" y1="650" x2="30" y2="675" />
      <!-- Dimension lines with arrows pointing inward (tips align with dashed lines) -->
      <line class="dimension-line" x1="15" y1="665" x2="20" y2="665" marker-end="url(#arrowhead)" />
      <line class="dimension-line" x1="40" y1="665" x2="35" y2="665" marker-end="url(#arrowhead)" />
      <!-- Leader line to label -->
      <line class="dimension-line" x1="27.5" y1="665" x2="60" y2="680" stroke-dasharray="2,2" />
      <text class="dimension-text" x="65" y="683" text-anchor="start" style="font-size: 10px;">0.5"</text>
    </g>
    
    <!-- Cutout height dimension (17") -->
    <g>
      <line class="dimension-line" x1="-50" y1="635" x2="-50" y2="795" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="-80" y="720" text-anchor="middle">17"</text>
    </g>
    
    <!-- Distance from top to curve start (63") -->
    <g>
      <line class="dimension-line" x1="-80" y1="5" x2="-80" y2="625" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="-110" y="315" text-anchor="middle">63"</text>
    </g>
    
    <!-- Construction lines for clarity -->
    <line class="construction-line" x1="-100" y1="0" x2="780" y2="0" />
    <line class="construction-line" x1="-100" y1="630" x2="50" y2="630" />
    <line class="construction-line" x1="-100" y1="655" x2="50" y2="655" />
    <line class="construction-line" x1="-100" y1="800" x2="320" y2="800" />
    <line class="construction-line" x1="0" y1="-50" x2="0" y2="850" />
    <line class="construction-line" x1="310" y1="-50" x2="310" y2="850" />
    <line class="construction-line" x1="30" y1="655" x2="30" y2="870" />
    
    <!-- Second mattress (31" x 74") -->
    <path class="outline" d="
      M 460,30
      A 30,30 0 0,1 490,0
      L 770,0
      L 770,650
      L 740,650
      L 740,710
      L 680,710
      L 680,740
      L 490,740
      A 30,30 0 0,1 460,710
      L 460,30
      Z
    " />
    
    <!-- Second mattress dimensions -->
    <!-- Top left corner radius (3") -->
    <g>
      <circle cx="490" cy="30" r="3" fill="#ff0000" />
      <line class="dimension-line" x1="490" y1="30" x2="452" y2="25" stroke-dasharray="2,2" />
      <text class="dimension-text" x="450" y="25" text-anchor="end">R 3"</text>
    </g>
    
    <!-- Bottom left corner radius (3") -->
    <g>
      <circle cx="490" cy="710" r="3" fill="#ff0000" />
      <line class="dimension-line" x1="490" y1="710" x2="452" y2="715" stroke-dasharray="2,2" />
      <text class="dimension-text" x="450" y="715" text-anchor="end">R 3"</text>
    </g>
    
    <!-- Width dimension at top (31") -->
    <g>
      <line class="dimension-line" x1="465" y1="-30" x2="765" y2="-30" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="615" y="-35" text-anchor="middle">31"</text>
    </g>
    
    <!-- Length dimension on left (74") -->
    <g>
      <line class="dimension-line" x1="410" y1="5" x2="410" y2="735" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="380" y="375" text-anchor="middle">74"</text>
    </g>
    
    <!-- Length dimensions on right (65" + 9") -->
    <!-- Top to cutout (65") -->
    <g>
      <line class="dimension-line" x1="820" y1="5" x2="820" y2="645" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="850" y="330" text-anchor="middle">65"</text>
    </g>
    
    <!-- Cutout to bottom (9") -->
    <g>
      <line class="dimension-line" x1="820" y1="655" x2="820" y2="735" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="850" y="698" text-anchor="middle">9"</text>
    </g>
    
    <!-- L-shaped cutout dimensions -->
    <!-- Vertical leg width (3") -->
    <g>
      <line class="dimension-line" x1="745" y1="680" x2="765" y2="680" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="755" y="670" text-anchor="middle">3"</text>
    </g>
    
    <!-- Horizontal leg height (3") -->
    <g>
      <line class="dimension-line" x1="710" y1="715" x2="710" y2="735" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="700" y="728" text-anchor="end">3"</text>
    </g>
    
    <!-- Distance from bottom corner to horizontal cutout (9") -->
    <g>
      <line class="dimension-line" x1="680" y1="765" x2="765" y2="765" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)" />
      <text class="dimension-text" x="722" y="785" text-anchor="middle">9"</text>
    </g>
    
    <!-- Construction lines for second mattress -->
    <line class="construction-line" x1="460" y1="-50" x2="460" y2="790" />
    <line class="construction-line" x1="770" y1="-50" x2="770" y2="790" />
    <line class="construction-line" x1="450" y1="740" x2="780" y2="740" />
    <line class="construction-line" x1="740" y1="710" x2="780" y2="710" />
    <line class="construction-line" x1="670" y1="710" x2="670" y2="750" />
    <line class="construction-line" x1="680" y1="710" x2="680" y2="750" />
    
  </g>
  
  <!-- Notes -->
  <text x="20" y="960" style="font-family: Arial, sans-serif; font-size: 11px;">Notes:</text>
  <text x="20" y="980" style="font-family: Arial, sans-serif; font-size: 10px;">• Both right corners have 3" radius curves</text>
  <text x="20" y="995" style="font-family: Arial, sans-serif; font-size: 10px;">• Bottom left cutout accommodates protrusion (17" × 3" with 2.5" radius + 0.5" straight segment)</text>
  
</svg>

